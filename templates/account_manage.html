<body class="hold-transition skin-blue sidebar-mini fixed" id="tabs">

 <header id="header" class="main-header">

        <div id="nav" class="pull-left">
            <ul class="nav nav-tabs nav-addtabs disable-top-badge" role="tablist">

</header>
<aside class="main-sidebar" style="background: #000;border-right: 1px solid rgba(255,255,255,.1);font-size: 1.8em;">

<div class="content-wrapper tab-content tab-addtabs">
    <div role="tabpanel" class="tab-pane active" style="overflow: auto">
		<div class="maincon">
			<div id="teamlist">
                <div class="tab">
                    <form action="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <input type="text" name="search" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">查询</button>
                                    </span>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div><!-- /.row -->
                        <table class="table">
                            <tr>
                                <th>姓名</th><th>账号</th><th>手机号</th><th>密码</th><th>银行</th><th>卡号</th><th>支付宝</th><th>状态</th>
                            </tr>

                                {% for i in info %}
                                    <tr>
                                        <th>{{ i.nickname }}<input type="hidden" name="name{{ i.num }}" value="{{ i.nickname }}"></th>
                                        <th>{{ i.username }}</th>
                                        <th>{{ i.mobile }}</th>
                                        <th>{{ i.pwd }}</th>
                                        <th>{{ i.bank_name }}</th>
                                        <th>{{ i.bank_account }}</th>
                                        <th>{{ i.ali_pay }}</th>
                                        <th>
                                            <select  name='status{{ i.num }}' style="width: auto;height: auto;display: inline-block;">
                                                <option name='status{{ i.num }}'  {{ i.status0 }} value='0'>未激活</option>
                                                <option name='status{{ i.num }}'  {{ i.status1 }} value='1'>已激活</option>
                                                <![当该用户未已激活用户时，i.status0为空，i.status1为selected;当该用户未未激活用户时，i.status1为空，i.status0为selected]-->
                                            </select>
                                        </th>
                                    </tr>
                                {% endfor %}

                                <tr>
                                    <th>1</th>
                                    <th>1</th>
                                    <th>1</th>
                                    <th>1</th>
                                    <th>1</th>
                                    <th>1</th>
                                    <th>1</th>
                                    <th>
                                        <select  name='status' style="width: auto;height: auto;display: inline-block;">
                                            <option name='status'  value='0'>未激活</option>
                                            <option name='status' selected value='1'>已激活</option>
                                        </select>
                                    </th>
                                </tr>
                        </table>
                        <button type="submit" class="btn btn-primary" style="width: 10%;">修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
