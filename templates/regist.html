<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta name="renderer" content="webkit">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/regist.css') }}">
    <script src="{{ url_for('static',filename = 'js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/layui.all.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/regist.js') }}"></script>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	  <script src="/assets/js/html5shiv.js"></script>
	  <script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body class="body">
	<div class="page">
				<span class="btn btn-primary" style="display: inline-block;font-size: 1.4em;margin:20px;" onclick="goback()">
			<i class="fa fa-chevron-circle-left"></i>返回
			<script>
				function goback(){
					window.history.back();
				}
				(function(){
					$(document).on('click','#tglj',function(){
						var o = $(this).prev('input');
						o.select();
						document.execCommand("copy",false,null);
						layer.tips('已复制至剪贴板',o);
					})
				})();
			</script>
		</span>
		    <div class='form-control' style='font-size:.6em;text-align:center'>
                <input style='width:280px;padding:0 5px;' value='{{ link }}'>
                <input id='tglj' type='button' value='复制推广链接'/>
            </div>
            <div class="maincon">
            <form action="" method="post">
                <ul>
                    <li class="title">注册成为LX商城会员</li>
                    <li>
                        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="姓名(昵称)" value="">
                    </li>
                    <li>
                        <input type="text" id="username" name="username" class="form-control" placeholder="邮箱(账号)" value="">
                    </li>
                    <li>
                        <input type="text" id="mobile" name="mobile" class="form-control" placeholder="手机号" value="">
                    </li>
                    <li>
                        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="密码" value=""  onfocus="this.type='password';">
                    </li>
                    <li>
                        <input type="password" id="pwd1" name="pwd1" class="form-control" placeholder="确认密码" value=""  onfocus="this.type='password';">
                    </li>
                    <li>
                        <input type="text" placeholder="邀请人" class="form-control invitor" value='邀请人:张洋洋-TNT(93****2@qq.com)' disabled='disabled'>
                    </li>
                    <br>
                    <li>
                        <label for='bankname' class='control-label'>绑定银行卡信息(选填)：</label>
                    </li>
                    <li>
                        <input type="text" id="bank_name" name="bank_name" class="form-control" placeholder="填写银行" value="">
                    </li>
                    <li>
                        <input type="text" id="bank_account" name="bank_account" placeholder="卡号" class="form-control bankaccount" value=''>
                    </li>
                    <li>
                        <input type="text" id="bank_address" name="bank_address" placeholder="支行名称" class="form-control bankaddr" value=''>
                    </li>
                    <li>
                        <input type="text" id="bank_owner" name="bank_owner" placeholder="持卡人" class="form-control bankowner" value=''>
                    </li>
                    <li>
                        <input type="text" id="ali_pay" name="ali_pay" placeholder="支付宝" class="form-control alipay" value=''>
                    </li>
                    <li>
                        <input type="text" id="bank_mark" name="bank_mark" placeholder="收款备注" class="form-control bankmark" value=''>
                    </li>
                    <hr>
                    <li>
                        <input type="checkbox" id="box" name="box" checked="true" value="false"><span>我已读过<a href="#">警告</a>,并完全了解风险的存在并愿意承担可能的风险。</span>
                    </li>
                    <li>
                        <button type="submit" class="btn btn-success btn-lg btn-block" onclick="regist()">提交注册</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>

</html>
